<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Board | Bulletin ðŸ“Œ</title>
    <link href="boardStyle.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="boardCode.js" type="module"></script>
</head>
<body>
    <div id="boardHeader">
        <h1 id="boardTitle"><b>Bulletin ðŸ“Œ</b></h1>
          <button type="button" id="settingsButton" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#settingsModal">
            <i class="bi-gear-fill"></i>
        </button>
    </div>
    
    <div class="boardContainer">
        <div class="board" id="board"></div>
        <button id="addNoteButton" data-bs-toggle="modal" data-bs-target="#noteModal"><i class="bi-file-earmark-plus-fill" id="submitButtonIcon"></i></button>
    </div>
    
    <div class="modal fade" id="noteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="noteModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="noteModalLabel"><b>Note</b></h1>
                    <button type="button" class="modalCloseButton" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                    <h4 class="w-26 textSubheading">Note Text</h4>
                    <textarea placeholder="Note text..." class="inputBox" id="noteInputBox" style="resize: none;" maxlength="250"></textarea>  
                    <h4 class="w-26 colorSubheading">Note Color</h4>
                    <div id="colorInput">
                        <div id="colorBox"></div>
                    </div> 
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal" id="deleteNoteButton" style="visibility: hidden;">Unpin</i></button>
                    <button class="btn btn-success" data-bs-dismiss="modal" id="noteButton">Pin</button>
                </div>
            </div>
        </div>
    </div>

    <!--Settings-->
    <div class="modal fade" id="settingsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="settingsModalLabel"><b>Settings</b></h1>
                    <button type="button" class="modalCloseButton" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                        
                    <h4 class="w-26">Change your Username</h4>
                    <form class="updateInfoForm" class="w-26" submit="return false">
                        <div class="form-floating settingsInput">
                            <input type="text" class="form-control" id="usernameInput" placeholder="">
                            <label for="usernameInput">New Username</label>
                        </div>
                    </form>
                    <button class="btn btn-secondary updateButton" id="updateUsernameButton"><i class="bi-check-circle-fill"></i></button>
                       
                    <h4 class="w-26">Change your Email</h4>
                    <form class="updateInfoForm" class="w-26" submit="return false;">
                        <div class="form-floating settingsInput">
                            <input type="text" class="form-control" id="emailInput" placeholder="">
                            <label for="emailInput">New Email</label>
                        </div>
                    </form>
                    <button class="btn btn-secondary updateButton" id="updateEmailButton"><i class="bi-check-circle-fill"></i></button>

                    <h4 class="w-26">Change your Password</h4>
                    <button class="btn btn-secondary" id="updatePasswordButton">Send password change email</button>

                    <h4 class="w-26">Customization</h4>
                    
                    <div id="colorChange" class="settingDiv">
                        <p id="colorChangeText" class="settingText">Color Scheme: </p>
                        <input type="color" id="colorSchemePicker" value="#f9de64">
                    </div>

                    <div id="fontChange" class="settingDiv">
                        <p id="fontChangeText" class="settingText">Font: </p>
                        <select name="Choose a font" id="fontPicker" class="dropdown">
                            <option value="'Comic Neue', sans-serif" style="font-family: 'Comic Neue' sans-serif;">Comic Neue (default)</option>
                            <option value="Arial, Helvetica, sans-serif" style="font-family: Arial, Helvetica, sans-serif;">Arial</option>
                            <option value="'Courier New', Courier, monospace" style="font-family: 'Courier New', Courier, monospace;">Courier New</option>
                            <option value="Georgia, 'Times New Roman', Times, serif" style="font-family: Georgia, 'Times New Roman', Times, serif">Georgia</option>
                            <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Impact</option>
                        </select>
                    </div>

                    <div id="autoScroll" class="settingDiv">
                        <p id="autoScrollText" class="settingText">AutoScroll to most recent note: </p>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="autoScrollCheck">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="logoutButton" data-bs-dismiss="modal">Sign Out</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
