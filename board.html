<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Board | Bulletin</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <div id="boardHeader">
        <h1>Bulletin ðŸ“Œ </h1>
          <button type="button" id="settingsButton" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#settingsModal">
            <i class="bi-gear-fill"></i>
        </button>
    </div>
    
    <div class="boardContainer">
        <div class="board" id="board"></div>
        <button id="addNoteButton" data-bs-toggle="modal" data-bs-target="#noteModal"><i class="bi-file-earmark-plus-fill" id="submitButtonIcon"></i></button>
    </div>
    
    <div class="modal fade" id="noteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="noteModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="noteModalLabel">Note Configuration</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 class="w-26 textSubheading">Note Text</h4>
                    <textarea placeholder="Note text..." class="inputBox" id="noteInputBox" style="resize: none;" maxlength="250"></textarea>  
                    <h4 class="w-26 colorSubheading">Note Color</h4>
                    <div id="colorInput">
                        <div id="colorBox"></div>
                    </div> 
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal" id="deleteNoteButton" style="visibility: hidden;">Delete Note</i></button>
                    <button class="btn btn-primary" data-bs-dismiss="modal" id="noteButton">Pin</button>
                </div>
            </div>
        </div>
    </div>

    <!--Settings-->
    <div class="modal fade" id="settingsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="settingsModalLabel">Settings</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        
                    <h4 class="w-26">Change your Username</h4>
                    <form class="updateInfoForm" class="w-26" submit="return false">
                        <div class="form-floating settingsInput">
                            <input type="text" class="form-control" id="usernameInput" placeholder="">
                            <label for="usernameInput">New Username</label>
                        </div>
                    </form>
                    <button class="btn btn-success updateButton" id="updateUsernameButton"><i class="bi-check-circle-fill"></i></button>
                       
                    <h4 class="w-26">Change your Email</h4>
                    <form class="updateInfoForm" class="w-26" submit="return false;">
                        <div class="form-floating settingsInput">
                            <input type="text" class="form-control" id="emailInput" placeholder="">
                            <label for="emailInput">New Email</label>
                        </div>
                    </form>
                    <button class="btn btn-success updateButton" id="updateEmailButton"><i class="bi-check-circle-fill"></i></button>

                    <h4 class="w-26">Change your Password</h4>
                    <button class="btn btn-primary" id="updatePasswordButton">Send Password change Email</button>

                    <h4 class="w-26">Other Settings</h4>
                       
                    <div id="darkMode" class="settingDiv">
                        <p id="darkModeText" class="settingText">Dark Mode: </p>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="darkModeCheck">
                        </div>
                    </div>

                    <div id="autoScroll" class="settingDiv">
                        <p id="autoScrollText" class="settingText">AutoScroll to most recent note: </p>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="autoScrollCheck">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="logoutButton" data-bs-dismiss="modal">Sign Out</button>
                    <button class="btn btn-primary" data-bs-dismiss="modal" id="closeButton">Done</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
